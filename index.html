<html>
    <head>
        <!-- CSS -->
       <link rel="stylesheet" href="style.css">
       <!-- FONT AWESOME -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <!-- GOOGLE FONTS -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       
    </head>
    
    <body>    
        <header>
               <h1>Wayne's Diner</h1>
               <p>The best burgers and pizzas in town.</p>
        </header>
        <main>
            <div class="menu-area" id="menu-area">
            <!-- MENU AREA -->
            </div>

            <div class="order-area hidden" id="order-area">
                <!-- ORDER AREA -->
            </div> 
            
            <!-- <div id="order-price" class="order-price">
                <!-- ORDER PRICE -->
            </div> 
        
            
            <div class="border-total"></div> 
            <div class="total-price" id="total-price">
                <!-- ORDER TOTAL PRICE -->
            </div> 
            
            
            
            <div class="confirm-order hidden" id="confirm-order">
                <button class="confirm-btn" id="confirm-btn"> 
                    Complete Order
                </button>
            </div>
            
            <div class="payment-modal hidden" id="payment-modal">
                <form id="payment-modal-form">
                    <h2>Enter your Details</h2>
                    
                    <label for="name"></label>
                        <input 
                            type="text" 
                            id="name" 
                            placeholder="Enter your name" 
                            name="fullName" 
                            required
                        />
                        
                    <label for="card"></label>
                        <input 
                            type="number" 
                            id="card" 
                            placeholder="Enter your Card Number" 
                            name="cardNumber"
                            required
                        /> 
                
                    <label for="ccv"></label>
                        <input 
                            type="number" 
                            id="ccv" 
                            placeholder="Enter CCV" 
                            name="cardCcv"
                            required
                        /> 
                        
                        <!-- Pay Now or Cancel Button -->
                    <input type="submit" class="pay-btn" data-pay="pay" value="Pay Now" />
                    <input type="submit" class="cancel-btn" data-cancel="cancel" value="Cancel" />
                </form>
            </div>   
            
            <div class="thanks-area hidden" id ="thanks-area">
            <!-- THANKS AREA --> 
            </div>            
            
        </main>
	    <script src="index.js" type="module"></script>
    </body>
</html>
